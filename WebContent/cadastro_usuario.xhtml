<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	<h:form>
		<p:growl />
		
		<p:panel header="Cadastro de Usuários">
			<p:panelGrid columns="2">

				<h:outputLabel value="Nome:" />
				<p:inputText value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Login:" />
				<p:inputText value="#{usuarioBean.usuario.login}" />

				<h:outputLabel value="Senha:" />
				<p:password value="#{usuarioBean.usuario.senha}" />
								
				<h:outputLabel value="E-mail:" />
				<p:inputText value="#{usuarioBean.usuario.email}" />
								
				<h:outputLabel value="Tipo:" />
				<p:selectOneMenu value="usuarioBean.usuario.tipo">
					<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}" />
					<f:selectItems value="#{usuarioBean.tipo}" var="tipo"
						itemLabel="#{tipo.label}" itemValue="#{tipo}" />
				</p:selectOneMenu>
				
				<h:outputLabel value="Data de Criação:" />
				<p:calendar value="#{usuarioBean.usuario.dataCriacao}" pattern="dd/mm/yyyy"/>
				
				

			</p:panelGrid>
			
			<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" 
			update="@form"/>

		</p:panel>
	</h:form>

</h:body>

</html>
